<mat-spinner *ngIf="loading"></mat-spinner>
<p class="title ml-2">Invoice tables</p>
<mat-divider></mat-divider>

<div class="columns" style="max-width: 80%; margin: auto;">
  <div class="column is-flex-grow-1 box is-flex is-flex-direction-column">
    <a class="mb-2"> <mat-icon>add</mat-icon> Add a new list</a>
    <a class="mb-2">Sample list Sample list Sample list Sample list Sample list Sample list Sample list </a>
    <a class="mb-2">Sample list</a>
    <a class="mb-2">Sample list</a>
  </div>
  <div class="column is-flex-grow-3 box ml-1">
    <table mat-table [dataSource]="dataSource" class="" style="width: 100%">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="element">
        <th mat-header-cell *matHeaderCellDef> Element </th>
        <td mat-cell *matCellDef="let element"> {{element.element}} </td>
      </ng-container>
      <ng-container matColumnDef="subelement">
        <th mat-header-cell *matHeaderCellDef> Sub element </th>
        <td mat-cell *matCellDef="let element"> {{element.subelement}} </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
