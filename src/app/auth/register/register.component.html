<mat-card style="width: 50%; max-width: 600px; margin: auto; margin-top: 10px" >
  <mat-card-title>Register</mat-card-title>
  <mat-card-subtitle>This form is to register to the website</mat-card-subtitle>
  <mat-card-content>
    <form action="" [formGroup]="registerForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email"
               matInput
               placeholder="Ex. John@gmail.com"
               formControlName="email"
               required
               [ngClass]="{'is-danger': registerForm.controls.email.invalid &&
                           (
                           registerForm.controls.email.dirty ||
                           registerForm.controls.email.touched &&
                           registerForm.controls.email.errors?.required)}">
        <mat-error *ngIf="this.registerForm.controls.email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password"
               matInput
               formControlName="password"
               required
               [ngClass]="{'is-danger': registerForm.controls.password.invalid &&
                           (
                           registerForm.controls.password.dirty ||
                           registerForm.controls.password.touched &&
                           registerForm.controls.password.errors?.required)}">
        <mat-error *ngIf="this.registerForm.controls.password.errors?.required">Password is required</mat-error>
        <mat-error *ngIf="this.registerForm.controls.password.value.length < 8">Password must be 8 characters long</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [disabled]="this.registerForm.invalid" (click)="Register()">REGISTER</button>
    <button mat-raised-button color="accent" routerLink="/Login">LOGIN</button>
  </mat-card-actions>
</mat-card>
